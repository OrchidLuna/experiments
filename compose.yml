services:
  qemu:
    image: qemux/qemu
    container_name: qemu
    environment:
      BOOT: "http://ossmirror.mycloud.services/os/linux/ubuntu-releases/14.04.6/ubuntu-14.04.6-desktop-amd64.iso" # recommended to use a mirror closest to codespace's location.
      DISK_SIZE: "21G"
      RAM_SIZE: "4G"
      CPU_CORES: "2"
      # the default 2-core system from github.
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
    volumes:
      - ./qemu:/storage
    restart: on-failure
    stop_grace_period: 2m
