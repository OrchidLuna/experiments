services:
  qemu:
    image: qemux/qemu
    container_name: qemu
    environment:
      BOOT: "https://distfiles.gentoo.org/releases/amd64/autobuilds/20251012T165136Z/install-amd64-minimal-20251012T165136Z.iso"
      DISK_SIZE: "32G"
      RAM_SIZE: "4G"
      CPU_CORES: "2"
      # the default 2-core system from github.
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
    volumes:
      - ./qemu:/storage
    restart: on-failure
    stop_grace_period: 2m
