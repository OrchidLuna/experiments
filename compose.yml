services:
  qemu:
    image: qemux/qemu
    container_name: qemu
    environment:
      BOOT: "https://download.opensuse.id/distribution/leap/16.0/offline/Leap-16.0-online-installer-x86_64-Build171.1.install.iso"
      DISK_SIZE: "21G"
      RAM_SIZE: "4G"
      CPU_CORES: "2"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
    volumes:
      - ./qemu:/storage
    restart: on-failure
    stop_grace_period: 2m
