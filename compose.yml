services:
  qemu:
    image: qemux/qemu
    container_name: qemu
    environment:
      BOOT: "https://mirror.sg.gs/ubuntu-old-releases/releases/lubuntu/releases/disco/release/lubuntu-19.04-desktop-amd64.iso"
      RAM_SIZE: "4G"
      CPU_CORES: "2"
      # the default 2-core system from github.
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
    volumes:
      - ./qemu:/storage
    restart: on-failure
    stop_grace_period: 2m
